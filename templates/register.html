<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Voter Registration</h2>

<form action="/register" method="POST" class="card p-4">
  <div class="mb-3">
    <input class="form-control" name="email" placeholder="Email" required>
  </div>

  <div class="mb-3">
    <input class="form-control" name="full_name" placeholder="Full Name" required>
  </div>

  <div class="mb-3">
    <input class="form-control" type="date" name="dob" required>
  </div>

  <div class="mb-3">
    <input class="form-control" type="password" name="password" placeholder="Password" required>
  </div>

  <div class="mb-3">
    <input class="form-control" name="scc" placeholder="SCC Code" required>
  </div>

  <button class="btn btn-primary">Register</button>
</form>

</body>
</html>
