<!DOCTYPE html>
<html>
<head>
    <title>Edit Referendum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Edit Referendum (Draft Mode)</h2>

<form method="POST" action="/admin/update/{{ referendum.referendum_id }}">

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title"
               value="{{ referendum.title }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" required>{{ referendum.description }}</textarea>
    </div>

    <h5>Options</h5>

    {% for opt in options %}
        <div class="mb-2">
            <input type="text" class="form-control"
                   name="options[]" value="{{ opt.option_text }}" required>
        </div>
    {% endfor %}

    <button class="btn btn-primary mt-3">Save Changes</button>
    <a href="/admin/dashboard" class="btn btn-secondary mt-3">Cancel</a>

</form>

</body>
</html>
